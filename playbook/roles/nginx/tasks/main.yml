
- name: install nginx prerequisite
  ansible.builtin.apt:
    name:
    - curl
    - gnupg2
    - ca-certificates
    - ubuntu-keyring
    update_cache: yes

- name: setup apt repository for nginx
  ansible.builtin.shell: ./nginx_installation.sh
  args:
    chdir: /vagrant/nginx

- name: install nginx
  ansible.builtin.apt:
    name: nginx
    update_cache: yes
    allow_unauthenticated: yes

- name: set nginx conf
  ansible.builtin.template:
    src: default.conf.j2
    dest: /etc/nginx/conf.d/default.conf

- name: copy nginx arp setting
  ansible.builtin.template:
    src: realserver.sh.j2
    dest: /etc/init.d/realserver.sh
    mode: 777

- name: apply arp setting on start
  ansible.builtin.shell: ./autostart.sh
  args:
    chdir: /vagrant/nginx

- name: restart nginx
  ansible.builtin.shell: ./realserver.sh
  args:
    chdir: /etc/init.d
